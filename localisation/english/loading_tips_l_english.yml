l_english:
 LOADING_TIP_0:0 "The choice was simple: Liberty or hopelessness. I chose liberty. I gambled with the life of my men to free our nation. For that, I am sorry. But for striving for liberty I will not apologize. Mark my words: America will be free!\n- George Washington, last words (May 1st, 1783)"
 LOADING_TIP_1:0 "The Caribbean Federation's turn to radicalism has left Florida a stronghold of communism on our doorstep. Conflict will be inevitable for us.\n- Al Smith about his foreign policy doctrine (December 18th, 1935)"
 LOADING_TIP_2:0 "France will accept reform or face revolution.\n- Louis XVIII (February 5th, 1849)"
 LOADING_TIP_3:0 "The idea of a monarchy is inherently anti-British.\n- Neville Chamberlain (August 16th, 1933)"
 LOADING_TIP_4:0 "I have inherited a mess from our forefathers. Frederick II was truly the worst king in our country's history.\n- Otto von Bismarck (March 14th, 1872)"
 LOADING_TIP_5:0 "The current form of the imperial monarchy is acceptable. Returning to the Divine Mandate is a silly idea. An elected government works better than a royal one most of the time.\n- Louis XXI (January 1st, 1931)"
 LOADING_TIP_6:0 "A warrior's greatest weapon is patience.\n- Emperor Yoshihito, regarding a potential war on China (June 17th, 1913)"
 LOADING_TIP_7:0 "I will make the Japanese invader beg for mercy.\n- Hun Hanmin, regarding his main political goal (July 6th, 1928)"
 LOADING_TIP_8:0 "The fact that a bolshevik son of a bitch tried to kill our peace-loving and graceful King Rupprecht is proof enough that communism needs to be eradicated.\n- Georg Stang (September 2nd, 1935)"
 LOADING_TIP_9:0 "Swiss neutrality needs to be preserved. No question. No compromise. No mercy.\n- Robert Haab (August 20th, 1935) -"
 LOADING_TIP_10:0 "What I say might sound insane, but I strongly and firmly believe that Hesse's future lies above the clouds - I will work tirelessly to take Hesse to the stars!\n- Dennis Graf von Adler (November 4th, 1934)"
 LOADING_TIP_11:0 "Rosenberg's dream to unite Germany does not pair well with his boring and uninspired demeanor. We will need to find someone more qualified to lead the völkisch to victory.\n- Adolf Hitler, in private (January 30th, 1935)"
 LOADING_TIP_12:0 "Westphalia needs France and France needs Westphalia. The only acceptable German state to both parties is a democratic and liberal Germany - that is what Westphalia can give to France. \n- Konrad Adenauer (March 18th, 1933)"