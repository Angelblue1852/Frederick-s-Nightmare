 CHI_exclusive_imperialism:0 "Exclusive Imperialism"
 CHI_exclusive_imperialism_desc:0 "A concept developed by Hu Hanmin in a memorandum in 1931, Exclusive Imperialism describes the concept of anti-imperialist imperialism. China is to fend off western influence in East Asia by establishing an empire of its own and by regaining its national pride and all its lost territories. The westerners can continue to play empire - but they need to get off our lawn."
