 CHI_brown_to_red:0 "Brown to Red"
 CHI_brown_to_red_desc:0 "Hu Hanmin has invited Mao Zedong to the government under the impression that the red fox could be tamed. He was mistaken - he will be the one that gets outfoxed."
 CHI_the_great_leap_forward:0 "The Great Leap Forward"
 CHI_the_great_leap_forward_desc:0 "Trying to force the issue of China's economic rejuvenation has to take the communist-friendly government's top priority. Communist attachés from Spain, Mexico and Italy have suggested to us a (potentially reckless) no-look-back policy on bringing about economic growth. Massive building projects all over the countries will be started."
