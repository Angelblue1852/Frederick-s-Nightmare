 CHI_supremacy_over_buddhism_desc:0 "WIP"
 CHI_supremacy_over_islam:0 "Supremacy over Islam"
 CHI_supremacy_over_islam_desc:0 "Islamic influence in China began when Caliph Uthman began sending envoys to Emperor Gaozong in 650 AD, but it would take until the conversion of the Central Asian Turkic peoples, including the Uighurs of Sinkiang, that the religion was taking shape on Chinese soil. Hu Hanmin has long declared Confucian radicalism, especially the "obedience to hierarchy" part, China's only religious maxime. Islam will submit."
