 CHI_found_military_academies:0 "Found Military Academies"
 CHI_found_military_academies_desc:0 "Hessian military historian Gerhard G. B. Ritter analyzed the Chinese defeat to Japan in 1920s to not only be caused by equipment shortcomings, but also by lackluster doctrine and especially by badly trained officers. China must face the reality that its officer class is without class - and that needs to change."
