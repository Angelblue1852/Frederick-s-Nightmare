l_english:
 CHI_replace_the_rifles:0 "Replace the Rifles"
 CHI_replace_the_rifles_desc:0 "Chinese infantry weaponry is extremely outdated, one of the main reasons why the Second Sino-Japanese War of 1925 ended in utter defeat for Beijing. This deficit needs to be compensated."
 CHI_artillery_innovations:0 "Artillery Innovations"
 CHI_artillery_innovations_desc:0 "The Japanese victory in the two wars between Japan and China was in large parts caused by the superior quality and the more sophisticated application of Japanese weapon systems. Before even trying to catch up to Japan on the scientific front however, the Chinese land forces will need a solid backbone to fall back on - and that backbone must be a strong and dynamic artillery force."
 CHI_vehicular_combat:0 "Vehicular Combat"
 CHI_vehicular_combat_desc:0 "Following China's recent advances in artillery, the government must now go on to bring about the 'fuel revolution' in the Chinese armed forces. The concept of such a fuel revolution, first presented by Prussian army commander Mackensen in 1921, is the idea of replacing the infantryman's need to walk on foot to the battlefield by introducing great numbers of trucks supported by tanks."
 CHI_beijing_tank_factories:0 "Beijing Tank Factories"
 CHI_beijing_tank_factories_desc:0 "WIP"
 CHI_reaffirm_the_security_decree:0 "Reaffirm the Security Decree"
 CHI_reaffirm_the_security_decree_desc:0 "The 1934 Security Decree essentially banned all political parties in China - except for the Self-Strengthening Movement. Reinforcing the fascistic elites is what China needs to grow."
