 CHI_avenge_the_humiliation:0 "Avenge the Humiliation"
 CHI_avenge_the_humiliation_desc:0 "The two Sino-Japanese Wars are all to well in Chinese memory. It is at last time to settle the score - third time's the charm, as the westerners say. Japan must be driven out of Manchuria and Korea, and the Japanese government needs to fall back into vassalship to the glorious China."
 CHI_alliance_with_the_maoists:0 "Alliance with the Maoists"
 CHI_alliance_with_the_maoists_desc:0 "Mao Zedong is a national bolshevik who has expressed sympathies for the Self-Strengthening Movement and has subsequently been expelled from the Chinese Communist Party. He is currently sitting in Chongqing Province Prison - but he is willing to strike a deal with the "hated fascists". If we secure him a position of power, he is willing to be our little communist lapdog."
