 TUR_empower_the_reformers_desc:0 "The power in the state must be passed through certain ministerial appointments to the Kemalist officers in order to at last end the rule of corrupt clergymen and lazy sultans. The Ottoman Empire needs to be transformed into a strong, liberal and westernized Turkey."
