l_english:
 TUR_support_the_ankara_industrial_clique:0 "Support the Ankara Industrial Clique"
 TUR_support_the_ankara_industrial_clique_desc:0 "The Ottoman Empire's economy is largely run by several groups - the "cliques" - of oligarchs. One of the most important and most promising of these cliques is the Ankara Industrial Group, whose members are especially interested in urbanization and industrialization of the country. These oligarchs will make a good partner for the government to work together with."
 TUR_handle_minority_unemployment:0 "Handle Minority Unemployment"
 TUR_handle_minority_unemployment_desc:0 "At the core of the empire's financial troubles are the disgruntled minority groups, especially Bulgars to the west and Arabs to the south. Both of these peoples feel abandoned by the empire's authorities in their region's industrialization process."
