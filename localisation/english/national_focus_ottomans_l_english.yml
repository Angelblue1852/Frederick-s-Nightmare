 TUR_mosque_imperialism_desc:0 "WIP"
 TUR_fill_the_austrian_embassy_vacancy:0 "Fill the Austrian Embassy Vacancy"
 TUR_fill_the_austrian_embassy_vacancy_desc:0 "Since the Austro-Turkish War, relations between the Ottoman and the Austrian Empires have been strained. But this frosty relationship of the last five decades cannot continue - the two empires of old need to recognize that their goals are more aligned than both may think. We need to once again appoint a full team of ambassadors and consuls in the Austrian Empire."
