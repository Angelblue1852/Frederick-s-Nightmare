 TUR_forts_in_bulgaria:0 "Forts in Bulgaria"
 TUR_forts_in_bulgaria_desc:0 "Reinforcing the Turkish land borders on the Balkan peninsula has proven a top priority for the government since the humiliating defeat in the Austro-Turkish War. The southern Slavs have made it no secrets that among their main goals is the liberation of the southern Slavs living in the Turkish-controlled Bulgaria. The Ottoman Empire cannot let that happen."
 TUR_mighty_behemoths:0 "Mighty Behemoths"
 TUR_mighty_behemoths_desc:0 "The glory of the Ottoman Empire has traditionally laid in its proud warships. Although the illustrious Turkish naval history has a few dark spots like Lepanto and Malta, Turkey has in general prevailed on the Mediterranean theaters of water especially thanks in part to its mighty behemoths. Legends are still told about the day the Ottoman ships were carried across land in 1453."
 TUR_silent_hunters:0 "Silent Hunters"
 TUR_silent_hunters_desc:0 "Following centuries of humiliation at the hands of navally superior powers, it is time that Turkey gains the humility to recognize that its technological prowess on the high seas cannot compete with the likes of France and Britain directly. However, a new strategy has presented itself in the form of submarines - a most cost-effective way of bringing about our enemy's undoing."
