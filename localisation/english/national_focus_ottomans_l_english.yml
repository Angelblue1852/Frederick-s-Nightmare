 TUR_favor_the_reformists:0 "Favor the Reformists"
 TUR_favor_the_reformists_desc:0 "The young military officers demanding a liberalization of society and an opening of the science system have increasingly started to push for reform of the entire empire. These Kemalists have the right idea of what to do and we should listen to what they have to say."
 TUR_favor_the_fundamentalists:0 "Favor the Fundamentalists"
 TUR_favor_the_fundamentalists_desc:0 "Sayyid Jamāl al-Dīn al-Afghānī has successfully described the Western model of imperialism as uniquely western and hard to imitate for Middle Eastern powers. Al-Afghānī has concluded that in order to persist against these hostile forces, Muslims need to embrace islam even more than they already do."
