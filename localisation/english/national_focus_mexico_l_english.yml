 MEX_create_the_ctm:0 "Create the CTM"
 MEX_create_the_ctm_desc:0 "Communism functions only if workers' concerns are heard and if their rights are respected. It is absolutely integral to our ideology and to the moral high ground that we try to elevate ourselves onto in regards to other communist movements that our workers are happy and well-fed. The unions in our country should be reformed a centralized federation, the "Confederación de Trabajadores de México", or CTM for short."
