 MEX_a_new_economic_plan:0 "A new Economic Plan"
 MEX_a_new_economic_plan_desc:0 "The most recent Five Year Plan was published by the Mexican government in 1934, but it clearly has failed to impact the economy positively - primarily due to falling short on both industrial and agricultural goods. To preserve the stability of communist rule, it is necessary to abort the current plan and draft a completely new one."
