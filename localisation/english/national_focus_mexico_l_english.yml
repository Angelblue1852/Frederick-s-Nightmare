 MEX_reinforce_anti_imperialism:0 "Reinforce Anti-Imperialism"
 MEX_reinforce_anti_imperialism_desc:0 "The main reason why the Barcelona Agreement and the Socialist Alliance are separate entities was the unwillingness of Mexico and the Caribbean Confederation to accept Spain's ongoing occupation of faraway colonial territories. M. N. Roy once called Spain "moderately capitalist" rather than communist, a view that was reinforced when Spain allied with another "communist" colonial empire, Italy."
 MEX_invite_nicaragua:0 "Invite Nicaragua"
 MEX_invite_nicaragua_desc:0 "WIP"
 MEX_restore_revolutionary_friendship:0 "Restore Revolutionary Friendship"
 MEX_restore_revolutionary_friendship_desc:0 "It is time to let go of old grudges and to realize that the revolution cannot survive if the champions of the working class stand divided. The Latin American socialists won't like it, but Mexico has to rekindle her friendship with the Spanish motherland. Spain's revolution is threatened, and Mexico must assist her."
 MEX_join_the_barcelona_agreement:0 "Join the Barcelona Agreement"
 MEX_join_the_barcelona_agreement_desc:0 "WIP"
 MEX_reintegrate_texas:0 "Reintegrate Texas"
 MEX_reintegrate_texas_desc:0 "After yet another brutal uprising in Texas against the revolution has been cracked down on, it is perhaps time to make lasting changes in the region to prevent this from happening again."
 MEX_protect_anglophones:0 "Protect Anglophones"
 MEX_protect_anglophones_desc:0 "Roy's predecessor as Paramount Leader of Mexico, Ricardo Flores Magón, declared Mexican Spanish the "language of the revolution", outlawing any other language being taught in schools before the 6th year in school. This has annoyed the English-speaking minority in the far north, especially Texas. Magón's laws will be reverted: English must be allowed to exist alongside Spanish."
