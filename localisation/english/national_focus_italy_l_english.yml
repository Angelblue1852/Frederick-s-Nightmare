 ITA_attack_papal_state:0 "Attack the Papal States"
 ITA_attack_papal_state_desc:0 "The Pope has foolishly chosen to drop his protect from Austria and France, leaving him wide open for attack. It's time to end his reign over Italy for good."
 ITA_Papal_Integration:0 "Papal Integration"
 ITA_Papal_Integration_desc:0 "Rather than attacking the Pope and risking upsetting our largely Catholic population, we should instead ask the Pope to peacefully join us."
 ITA_attack_naples:0 "Attack Naples"
 ITA_attack_naples_desc:0 "Naples will never agree to fall under our rule willingly, so we will have to attack them directly!"
 ITA_Integrate_Naples:0 "Integrate Naples"
 ITA_Integrate_Naples_desc:0 "With Naples willing to reconsile with the Pope, we can possibly get them to join us without conflict."
 ITA_Integrate_Italy:0 "Integrate Italy"
 ITA_Integrate_Italy_desc:0 "Now that we rule all of Italy, the time has come to fully integrate them into our nation!"