l_english:
 ITA_the_bologna_convention:0 "The Bologna Convention"
 ITA_the_bologna_convention_desc:0 "The communist party is deeply divided in its four-way power struggle. The Togliatti administration has thus elevated the 1936 party rally from an internal bureaucratic meeting to a political showdown of epic proportions. If the communist party proves unable to unite behind one of its factions, it will have to make space for an inevitable opposition takeover."
 ITA_support_the_revolutionary_committee:0 "Support Revolutionary Committees"
 ITA_support_the_revolutionary_committee_desc:0 "Although not all questions have been taken off the table at Bologna, it is clear that the PCI has emerged a stronger and healthier faction. The 'Revolutionary Committees', local offices of the party, should thus be supported in their effort to build confidence in the reliablity and transparency of the political process."
 ITA_assassinate_pius_xi:0 "Assassinate Pius XI"
 ITA_assassinate_pius_xi_desc:0 "A central goal of the PCI is the removal of Catholic influence from Italy - something that will prove difficult with a strong and stable Papal State in the way. A secret plan drawn up by police chief Luigi Federzoni and military under-secretary Arturo Bocchini envisions an early demise for the current patriarch of the hated church. Pius XI must die."
