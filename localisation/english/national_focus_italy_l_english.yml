 ITA_strengthen_the_secret_police:0 "Strengthen the Secret Police"
 ITA_strengthen_the_secret_police_desc:0 "A proposal in 1931 by the party's under-secretary for military issues, Arturo Bocchini, sees the completion of Italy's intelligence system of the current military Servizio Informazioni Militare with a party- and ideology-focussed domestic service, the "Servizi Segreti di Informazione". This SSI would serve as a secret police to suppress anti-communist agitations."
