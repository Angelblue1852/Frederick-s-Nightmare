 ITA_support_the_national_bolsheviks:0 "Support the National Bolsheviks"
 ITA_support_the_national_bolsheviks_desc:0 "Benito Mussolini's Bolscevichi, dubbed the 'National Bolsheviks' by foreign journalists due to their similarity with Joseph Stalin's National Bolshevik faction in the Russian communist party, advocate a radical merger of northern Italian communism with Neapolitan Staracist fascism, including values of militarism, jingoism and a total dedication to Italian unification. Mussolini is a shady character, but charismatic."
